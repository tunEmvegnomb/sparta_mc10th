        // 모달창 on/off 함수
        function handleModal() {
            let status = $("#modal").css("display");
            if (status === "none") {
                $("#modal").css("display", "flex");
            } else {
                $("#modal").hide();
            }
        }

        $(document).ready(function () {
            showPage()
        });

        let pageNo = 1

        function showPage() {

            $.ajax({
                url: `/whole/page?page=${pageNo}`,
                type: "GET",
                data: {},
                success: function (response) {
                    let items = response['limit_items']
                    console.log(items)
                    if (pageNo === 7) {

                        pageNo = 6
                        showPage();
                    }
                    $('#card-columns').empty();

                    for (i = 0; i < items.length; i++) {
                        let name = items[i]['opt_name']
                        let img = items[i]['opt_img']
                        let minNum = items[i]['opt_minNum']
                        let maxNum = items[i]['opt_maxNum']
                        let genre = items[i]['opt_genre']
                        let time = items[i]['opt_time']
                        let age = items[i]['opt_age']
                        let tag1 = items[i]['opt_tag1']
                        let tag2 = items[i]['opt_tag2']
                        let tag3 = items[i]['opt_tag3']


                        let temp_html = `<div class="card">
                                            <img
                                                    class="card-img-top"
                                                    src="${img}"
                                                    alt="Card image cap"
                                                    onclick="handleModal()"
                                            />
                                            <div class="card-body">

                                            </div>
                                        </div>
                                        <div id="modal" onclick="handleModal()">
                                            <div id="modal-view" onclick="event.stopPropagation()">
                                                <div id="close-btn" onclick="handleModal()">&times;</div>
                                                <table class="wiki-table" style="width: 100%">
                                                    <tbody>
                                                    <tr id="board-title">
                                                        <td colspan="2">${name}</td>
                                                    </tr>
                                                    <tr>
                                                        <td colspan="2">
                                                            <img
                                                                    class="result-img"
                                                                    src="${img}"
                                                                    alt="보드게임이미지"
                                                            />
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td>인원</td>
                                                        <td>${minNum}~${maxNum}명</td>
                                                    </tr>
                                                    <tr>
                                                        <td>연령</td>
                                                        <td>${age}세 이상</td>
                                                    </tr>
                                                    <tr>

                                                        <td>장르</td>
                                                        <td>${genre}</td>
                                                    </tr>
                                                    <tr id="board-tag">
                                                        <td>테마</td>
                                                        <td>${tag1},${tag2},${tag3}</td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>`

                        $('#card-columns').append(temp_html);
                    }
